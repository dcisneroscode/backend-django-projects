<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar al estudiante "{{ object.nombre }}"?</p>
    <form action="{% url 'student-delete' object.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Sí, Eliminar">
    </form>
    <a href="{% url 'student-detail' object.pk %}">Cancelar</a>
</body>
</html>
