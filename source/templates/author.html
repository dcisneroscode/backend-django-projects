<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Autor</title>
</head>
<body>
    <h1>Detalles del Autor</h1>
    <p>Nombre: {{ autor.nombre }}</p>
    <p>Edad: {{ autor.edad }}</p>
    <h2>Libros del Autor</h2>
    <ul>
        {% for libro in autor.libro_set.all %}
            <li>{{ libro.titulo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
